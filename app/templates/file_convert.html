{% extends "_base.html" %}
{% set title = "Конвертер DOCX → PDF" %}

{% block content %}
  <h1>Конвертер DOCX → PDF</h1>
  <form id="file-form" enctype="multipart/form-data">
    <input
      type="file"
      name="file"
      accept=".docx"
      required
    />
    <button type="submit">Конвертировать</button>
  </form>
  <div id="file-result"></div>
  <script src="{{ url_for('static', path='js/file_convert.js') }}"></script>
{% endblock %}
