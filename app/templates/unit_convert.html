<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <h1>Конвертер величин</h1>
  <form id="unit-form">
    <input type="number" step="any" name="value" placeholder="Значение" required />
    <input type="text" name="from_unit" placeholder="От (например, km)" required />
    <input type="text" name="to_unit" placeholder="В (например, m)" required />
    <button type="submit">Конвертировать</button>
  </form>
  <div id="unit-result"></div>
  <script src="/static/js/unit_convert.js"></script>
</body>
</html>
