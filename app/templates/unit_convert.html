{% extends "_base.html" %}
{% set title = "Конвертер величин" %}

{% block content %}
  <h1>Конвертер величин</h1>
  <form id="unit-form">
    <input
      type="number"
      step="any"
      name="value"
      placeholder="Значение"
      required
    />
    <input
      type="text"
      name="from_unit"
      placeholder="От (например, km)"
      required
    />
    <input
      type="text"
      name="to_unit"
      placeholder="В (например, m)"
      required
    />
    <button type="submit">Конвертировать</button>
  </form>
  <div id="unit-result"></div>
  <script src="{{ url_for('static', path='js/unit_convert.js') }}"></script>
{% endblock %}
