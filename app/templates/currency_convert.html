<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <h1>Конвертер валют</h1>
  <form id="currency-form">
    <input type="number" step="any" name="value" placeholder="Сумма" required />
    <input type="text" name="from_currency" placeholder="От (USD)" required />
    <input type="text" name="to_currency" placeholder="В (EUR)" required />
    <button type="submit">Конвертировать</button>
  </form>
  <div id="currency-result"></div>
  <script src="/static/js/currency_convert.js"></script>
</body>
</html>
